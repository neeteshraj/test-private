<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - MVT Test Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .header {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .header h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 12px;
        }

        .nav {
            margin-bottom: 30px;
        }

        .nav a {
            color: #667eea;
            text-decoration: none;
            margin-right: 20px;
            font-weight: 500;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .product-card {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            background: #ddd;
            margin-bottom: 15px;
        }

        .product-card h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .product-card .price {
            color: #667eea;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .product-card button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .product-card button:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="nav">
                <a href="index.html">‚Üê Back to Index</a>
            </div>
            <h1>Products Page</h1>
            <p>Product listing page for e-commerce campaign testing</p>
        </div>

        <div class="products-grid">
            <div class="product-card">
                <div style="background: #667eea; height: 200px; border-radius: 8px; margin-bottom: 15px;"></div>
                <h3>Product 1</h3>
                <div class="price">$29.99</div>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <div style="background: #764ba2; height: 200px; border-radius: 8px; margin-bottom: 15px;"></div>
                <h3>Product 2</h3>
                <div class="price">$39.99</div>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <div style="background: #f093fb; height: 200px; border-radius: 8px; margin-bottom: 15px;"></div>
                <h3>Product 3</h3>
                <div class="price">$49.99</div>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <div style="background: #4facfe; height: 200px; border-radius: 8px; margin-bottom: 15px;"></div>
                <h3>Product 4</h3>
                <div class="price">$59.99</div>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <div style="background: #43e97b; height: 200px; border-radius: 8px; margin-bottom: 15px;"></div>
                <h3>Product 5</h3>
                <div class="price">$69.99</div>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <div style="background: #fa709a; height: 200px; border-radius: 8px; margin-bottom: 15px;"></div>
                <h3>Product 6</h3>
                <div class="price">$79.99</div>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
