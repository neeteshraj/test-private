<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - MVT Test Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: #28a745;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 60px;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .header h1 {
            color: #333;
            font-size: 42px;
            margin-bottom: 15px;
        }

        .header p {
            color: #666;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .order-details {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 30px;
            margin: 30px 0;
            text-align: left;
        }

        .order-details h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-item-name {
            font-weight: 600;
            color: #333;
        }

        .order-item-price {
            color: #667eea;
            font-weight: 600;
        }

        .order-total {
            display: flex;
            justify-content: space-between;
            padding: 20px 0;
            margin-top: 20px;
            border-top: 2px solid #e0e0e0;
            font-size: 20px;
            font-weight: 700;
        }

        .order-total-label {
            color: #333;
        }

        .order-total-amount {
            color: #667eea;
        }

        .order-number {
            background: #e8f0fe;
            color: #667eea;
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-weight: 600;
        }

        .actions {
            margin-top: 40px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .nav {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
        }

        .nav a {
            color: #667eea;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #667eea;
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ“</div>
        
        <div class="header">
            <h1>Thank You for Your Purchase!</h1>
            <p>Your order has been successfully placed. We've sent a confirmation email with your order details.</p>
        </div>

        <div class="order-number">
            Order #<span id="orderNumber"></span>
        </div>

        <div class="order-details">
            <h2>Order Summary</h2>
            <div id="orderItems"></div>
            <div class="order-total">
                <span class="order-total-label">Total:</span>
                <span class="order-total-amount">$<span id="orderTotal">0.00</span></span>
            </div>
        </div>

        <div class="actions">
            <a href="shop.html" class="btn btn-primary">Continue Shopping</a>
            <a href="index.html" class="btn btn-secondary">Back to Home</a>
        </div>

        <div class="nav">
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="products.html">Products</a>
        </div>
    </div>

    <script>
        // Generate random order number
        function generateOrderNumber() {
            return 'ORD-' + Date.now().toString().slice(-8) + '-' + Math.random().toString(36).substring(2, 6).toUpperCase();
        }

        // Load order from localStorage or use sample data
        function loadOrder() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const orderNumber = generateOrderNumber();
            
            document.getElementById('orderNumber').textContent = orderNumber;
            
            if (cart.length === 0) {
                // Show sample order if cart is empty
                const sampleItems = [
                    { name: 'Smartphone Pro', price: 899.99, quantity: 1 },
                    { name: 'Wireless Headphones', price: 249.99, quantity: 1 }
                ];
                displayOrderItems(sampleItems);
            } else {
                displayOrderItems(cart);
                // Clear cart after showing order
                localStorage.removeItem('cart');
            }
        }

        function displayOrderItems(items) {
            const orderItemsDiv = document.getElementById('orderItems');
            let subtotal = 0;
            
            items.forEach(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                
                const itemDiv = document.createElement('div');
                itemDiv.className = 'order-item';
                itemDiv.innerHTML = `
                    <span class="order-item-name">${item.name} ${item.quantity > 1 ? `(x${item.quantity})` : ''}</span>
                    <span class="order-item-price">$${itemTotal.toFixed(2)}</span>
                `;
                orderItemsDiv.appendChild(itemDiv);
            });
            
            // Add shipping
            const shipping = 5.00;
            const shippingDiv = document.createElement('div');
            shippingDiv.className = 'order-item';
            shippingDiv.innerHTML = `
                <span class="order-item-name">Shipping</span>
                <span class="order-item-price">$${shipping.toFixed(2)}</span>
            `;
            orderItemsDiv.appendChild(shippingDiv);
            
            const total = subtotal + shipping;
            document.getElementById('orderTotal').textContent = total.toFixed(2);
        }

        // Initialize page
        loadOrder();

        // Create confetti effect
        function createConfetti() {
            const colors = ['#667eea', '#764ba2', '#f093fb', '#4facfe', '#00f2fe'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }, i * 50);
            }
        }

        // Trigger confetti on page load
        setTimeout(createConfetti, 500);
    </script>

            t && t.parentNode.removeChild(t);
